<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="image">
            <img src="/images/hero-image.png" alt="No image loaded" id="hero">
        </div>

        <div class="info">
            <div class="company">
                <img src="/images/favicon.ico" alt="error" id="fav">
                <h1>Company</h1>
                
            </div>
            
            <p id="hook">We are <span>experts</span> in business, marketing, growth, & sales</p>

            <div class="form">
                <h2 id="form-title">Log in to your account</h2>
    
                <div class="inputs">
                    <input type="email" name="email" id="user-email" placeholder="username"/>
                </div>
    
                <div class="inputs">
                    <input type="password" name="password" id="user-password" placeholder="password"/>
                </div>

                <div class="login-button">
                    <button id="btn">Login</button>
                    <span>Forget password?</span>
                </div>

                <div class="new-registration">
                    <p>Are you a new member? <span>Register here</span></p>
                </div>

            </div>
        </div>

        
    </section>
</body>
</html>
